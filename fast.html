<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>FAST</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      min-height: 100vh;
    }

    /* HEADER */
    header {
      width: 100%;
      height: 70px;
      background: #000;
      border-bottom: 1px solid #111;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 900;
      letter-spacing: 3px;
      color: #fff;
    }

    .logo-img img {
      height: 48px;
      width: auto;
    }

    /* TICKER */
    .ticker {
      width: 100%;
      overflow: hidden;
      background: #000;
      border-bottom: 1px solid #111;
    }

    .ticker-track {
      display: inline-block;
      white-space: nowrap;
      padding: 10px 0;
      animation: scroll 12s linear infinite;
    }

    .ticker-text {
      font-size: 14px;
      letter-spacing: 2px;
      font-weight: 700;
      padding-right: 40px;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* GIF */
    .hero-gif {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .hero-gif img {
      width: 100%;
      max-width: 420px;
    }

    /* BUTTONS */
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 26px auto 30px;
      max-width: 240px;
    }

    .btn {
      height: 48px;
      border: 1px solid #fff;
      border-radius: 999px;
      background: transparent;
      color: #fff;
      font-size: 13px;
      letter-spacing: 2px;
      text-transform: uppercase;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255,255,255,0.06);
    }

    /* ABOUT */
    .about {
      max-width: 360px;
      margin: 0 auto 40px;
      text-align: center;
      padding: 0 16px;
    }

    .about h2 {
      font-size: 18px;
      letter-spacing: 3px;
      margin-bottom: 14px;
    }

    .about p {
      font-size: 13px;
      line-height: 1.6;
      color: #bbb;
    }
  </style>
</head>

<body>

<header>
  <div class="logo-text">FAST</div>
  <div class="logo-img">
    <img src="https://i.ibb.co/SwfMQ8YQ/1000050304-removebg-preview.png" alt="logo">
  </div>
</header>

<div class="ticker">
  <div class="ticker-track">
    <span class="ticker-text">
      ИЩУ КУРЬЕРА • ПЛОЧУ ДОХУЯ • ИЩУ КУРЬЕРА • ПЛОЧУ ДОХУЯ •
    </span>
  </div>
</div>

<div class="hero-gif">
  <img src="https://i.ibb.co/r2QyJ55N/image.gif" alt="gif">
</div>

<div class="buttons">
  <button class="btn">ОПЕРАТОР</button>
  <button class="btn">БОТ</button>
  <button class="btn">ОТЗЫВЫ</button>
  <button class="btn">ГРУППА</button>
</div>

<div class="about">
  <h2>О НАС</h2>
  <p>
    Мы работаем быстро, анонимно и без лишних вопросов.<br>
    Поддержка <strong>24/7</strong>, автоматизированные решения<br>
    и живой оператор. Наша цель — простота,<br>
    надёжность и скорость.
  </p>
</div>

</body>
</html>
