<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>KRYPTOMAH</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: #050505;
  font-family: Arial, sans-serif;
  color: #fff;
}

/* Header с текстом-маской */
header {
  width: 100%;
  padding-top: 10px;
}

svg {
  width: 100%;
  height: auto;
  display: block;
}

/* белая линия */
.divider {
  width: 100%;
  height: 2px;
  background: #fff;
  margin-top: 6px;
}

/* Контейнер */
.section {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 30px 0 30px 50px;
  width: 100%;
  box-sizing: border-box;
  flex-wrap: wrap;
}

/* Карточка */
.info-card {
  border: 2px solid #fff;
  border-radius: 16px;
  padding: 20px 25px;
  max-width: 420px;
}

.info-card h3 {
  margin: 0 0 15px 0;
  font-size: 20px;
  text-transform: uppercase;
}

.info-card ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.info-card li {
  font-size: 16px;
  margin-bottom: 8px;
  padding-left: 14px;
  position: relative;
}

.info-card li::before {
  content: "•";
  position: absolute;
  left: 0;
}

/* Фото */
.section .second-image {
  flex: 0 0 auto;
  max-width: 400px;
  width: 100%;
  height: auto;
}

/* Кнопки */
.button-container {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 10px 0 20px 0;
}

.button-container button {
  background: transparent;
  color: #fff;
  border: 2px solid #fff;
  border-radius: 12px;
  padding: 5px 15px;
  font-size: 14px;
  cursor: pointer;
  transition: 0.3s;
}

.button-container button:hover {
  background: #fff;
  color: #050505;
}
  
  /* Секция О НАС */
.about-section {
  max-width: 900px;
  margin: 40px auto;
  padding: 25px 30px;
  border: 2px solid #fff;
  border-radius: 16px;
  box-sizing: border-box;
}

.about-section h2 {
  margin: 0 0 15px 0;
  font-size: 22px;
  text-transform: uppercase;
}

.about-section p {
  font-size: 16px;
  line-height: 1.6;
  opacity: 0.9;
}

</style>
</head>

<body>

<header>

<svg viewBox="0 0 1600 300" preserveAspectRatio="xMidYMid meet">
  <defs>
    <mask id="text-mask">
      <rect width="100%" height="100%" fill="black"/>
      <text x="50%" y="70%"
            text-anchor="middle"
            font-family="Impact, Arial Black"
            font-weight="900"
            fill="white"
            font-size="220"
            textLength="1500"
            lengthAdjust="spacingAndGlyphs">
        KRYPTOMAH
      </text>
    </mask>
  </defs>

  <image href="https://i.ibb.co/5W8txhgH/2305.jpg"
         width="1600"
         height="300"
         preserveAspectRatio="xMidYMid slice"
         mask="url(#text-mask)" />
</svg>

<div class="divider"></div>

<div class="button-container">
  <button>Оператор</button>
  <button>Отзывы</button>
  <button>Группа</button>
</div>

</header>

<!-- Секция -->
<div class="section">

  <!-- Карточка с текстом -->
  <div class="info-card">
    <h3>Меняйте у проверенных</h3>
    <ul>
      <li>Лучший курс</li>
      <li>Быстрый обмен, обнал</li>
      <li>Отзывчивый оператор</li>
    </ul>
  </div>

  <!-- Фото -->
  <img src="https://i.ibb.co/m5cNmFCd/1000050365-removebg-preview.png"
       alt="Доп. фото"
       class="second-image">

</div>
  
  <!-- Секция О НАС -->
<div class="about-section">
  <h2>О НАС</h2>
  <p>
    Мы предоставляем услуги обмена и обналичивания с выгодным курсом и
    быстрым исполнением заявок. Работаем прозрачно, без скрытых условий,
    и всегда готовы помочь через отзывчивого оператора.
  </p>
</div>


</body>
</html>
