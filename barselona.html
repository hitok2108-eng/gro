<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Контакты — FCB Exchange</title>

<style>
/* ===== СБРОС ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY: ЧЁРНЫЙ ===== */
html, body {
  width: 100%;
  height: 100%;
  font-family: Arial, sans-serif;
  background-color: #000;
  color: #fff;
}

/* ===== HEADER ===== */
header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 64px;
  display: flex;
  align-items: center;
  padding: 0 20px;
  background-color: #000;
  border-bottom: 1px solid #222;
  z-index: 1000;
}

.logo {
  height: 42px;
}

.title {
  margin-left: 14px;
  font-size: 22px;
  font-weight: bold;
  color: #FFD700;
}

/* ===== CONTENT ===== */
.content {
  padding-top: 90px;
  text-align: center;
}

/* ===== ЗАГОЛОВОК ===== */
h1 {
  margin-bottom: 25px;
}

/* ===== GIF ===== */
.gif-box {
  margin-bottom: 30px;
}

.gif-box img {
  width: 90px;
  height: 90px;
}

/* ===== КНОПКИ ===== */
.buttons {
  max-width: 260px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.btn {
  display: block;
  padding: 16px;
  text-decoration: none;
  font-size: 18px;
  font-weight: bold;
  border-radius: 12px;
  background-color: #111;
  color: #FFD700;
  border: 1px solid #333;
  transition: 0.2s;
}

.btn:hover {
  background-color: #FFD700;
  color: #000;
}
</style>
</head>

<body>

<header>
  <img src="https://i.ibb.co/vx3zMzYb/1000051386-removebg-preview.png" class="logo" alt="logo">
  <div class="title">F C B Exchange</div>
</header>

<div class="content">

  <h1>Контакты</h1>

  <div class="gif-box">
    <img src="https://i.ibb.co/LymrXgF/1.gif" alt="gif">
  </div>

  <div class="buttons">
    <a class="btn" href="https://t.me/FCB_support">Оператор</a>
    <a class="btn" href="https://t.me/FCB_channel">Канал</a>
    <a class="btn" href="https://t.me/FCB_group">Группа</a>
  </div>

</div>

</body>
</html>
